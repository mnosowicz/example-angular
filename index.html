<!DOCTYPE html>
<html>
    <head>
        <script src="assets/angular.js"></script>
        <link rel="stylesheet" href="assets/bootstrap.css">
        <link rel="stylesheet" href="assets/app.css">
    </head>
    <body ng-app="app">
        <!--[if lt IE 9]>
        <div class="alert alert-danger" role="alert">
        Angular 1.3 is not supported in IE8 and below. To see this demo you need to use at least Internet Explorer 9.
        </div>
        <![endif]-->
        <page ng-controller="PageController as page">
            <header>
                <h1>Monthly Message Viewing System</h1>
            </header>
            <sidebar>

                <panel heading="Month picker">
                    <month-picker 
                        multi="{{page.multiMode}}"
                        selected-months="page.setSelectedMonths(months)"
                        last-selected-month="page.setLastSelectedMonth(month)">
                    </month-picker>
                </panel>
                
                <panel heading="Month Picker Options">
                    <checkbox label="multi-mode" model="page.multiMode"></checkbox>
                    <br />
                    filter message: <input type='text' ng-model="page.messageFilter"></input>
                </panel>

                <panel heading="Add Alert">
                    <alert-add current-month="{{page.lastSelectedMonth}}"></alert-add>
                </panel>

            </sidebar>
            <main>

                <panel heading="Alerts">
                    <alert-list
                        months="page.selectedMonths"
                        show-danger="page.showDanger"
                        show-warning="page.showWarning"
                        show-info="page.showInfo"
                        filter="page.messageFilter">
                    </alert-list>
                </panel>

            </main>
            <footer>
                <h5>MMVS Copyright 2015</h5>
            </footer>
        </page>
        
        <script src="monthPicker.js"></script>
        <script src="page.js"></script>
        <script src="checkbox.js"></script>
        <script src="panel.js"></script>
        <script src="alertList.js"></script>
        <script src="alertAdd.js"></script>
        <script src="pageController.js"></script>
        <script src="alertService.js"></script>
        <script src="app.module.js"></script>
    </body>
</html>
